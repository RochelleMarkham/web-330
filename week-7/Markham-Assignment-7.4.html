<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Assignment 7.4</title>
        <!-- Stylesheet - Bootstrap -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous"/>
        <!-- JavaScript Libraries -->
        <script src="../knockout-v3.5.1.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
        <div role="main" class="container">
            <br/>
            <h2>JavaScript Tutorials</h2>
            <br/>
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Link</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: tutorials">    
                    <tr>
                        <td data-bind="text: title"></td>
                        <td><a data-bind="text: URL, attr: {href: URL}, style: {textDecoration: none}, style:{color: 'white'}, style: {:hover: }" target="_new"></a></td>
                        <td data-bind="text: description"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            function TutorialViewModel(){
                this.tutorials=ko.observableArray([
                    {title: "Build Tic Tac Toe with JavaScript", 
                     URL: "https://www.youtube.com/watch?v=Y-GkMjUZsmM", 
                     description: "A step-by-step guide for how to build a JavaScript Tic Tac Toe Application"},
                    {title:"Array .ForEach Method Explained",
                    URL: "https://www.youtube.com/watch?v=fT27wHUdY5s",
                    description:"An in depth exploration of the .forEach() method for arrays"},
                    {title: "JavaScript Animated Navbar",
                    URL: "https://www.youtube.com/watch?v=RLc8NB2JyxE",
                    description: "How to make a navbar with basic JavaScript animation"},
                    {title: "Build a Weather App with Vanilla JavaScript",
                    URL: "https://www.youtube.com/watch?v=wPElVpR1rwA",
                    description: "This tutorial walks you through how to create a basic weather app including location, tempearture and weather icons"},
                    {title: "Async JavaScript for Beginners",
                    URL: "https://www.youtube.com/watch?v=_8gHHBlbziw",
                    description: "A quick overview of callback functions, promises and asynchronous JavaScript"}
                ]);
            };
            ko.applyBindings(new TutorialViewModel());
        </script>
    </body>
</html>
