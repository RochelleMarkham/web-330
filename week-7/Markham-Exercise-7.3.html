<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Exercise 7.3</title>
        <!-- Stylesheet - Bootstrap -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous"/>
        <!-- JavaScript Libraries -->
        <script
            type="text/javascript"
            src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
            charset="UTF-8"></script>
        <script src="../knockout-v3.5.1.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
        <div role="main" class="container">
            <br/><br/>
            <h2>The "foreach" binding</h2>
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: textbooks">
                    <tr>
                        <td data-bind="text: title"></td>
                        <td data-bind="text: price"></td>
                    </tr>
                </tbody>
            </table>
            <br/>
        </div>
        <script>
            function TextbookViewModel(){
                this.textbooks=ko.observableArray([
                    {title: "JavaScript for Impatient Programmers", price: 31.55},
                    {title: "JavaScript: The Good Parts", price: 16.89},
                    {title: "Advanced JavaScript", price: 34.99},
                    {title: "JavaScript: The Web Warrior Series", price: 22.37}
                ]);
            };
            ko.applyBindings(new TextbookViewModel());
        </script>
    </body>
</html>
