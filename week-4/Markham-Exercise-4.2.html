<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Markham Exercise 4.2</title>
        <!-- jQuery reference -->
        <script
          type="text/javascript"
          src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
          charset="UTF-8">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <!---displays above button--->
        <h2>HTTP GET request example</h2>
        <button id="getRandom">Click Me to Get Random Breeds!</button>
        <script>
            //when the getRandom button is pressed, the browser gets a random image from the
            //specified site and displays the image web address as well as whether the request
            //was successful, in the console
            $(function() {
                $("#getRandom").click(function() {
                    $.get('https://dog.ceo/api/breeds/image/random', function(data, status) {
                      console.log('Data: ' + JSON.stringify(data) + '\nStatus: ' + status);
                    });
                });
            });
        </script>
    </body>
</html>
